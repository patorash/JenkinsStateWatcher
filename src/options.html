<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>Jenkins State Watcher: Options</h1>
<label for="jenkins_url">Jenkins URL:
    <input id="jenkins_url" type="text" name="jenkins_url" value="" size="50">
</label>
<br>
<label for="interval_minutes">Interval minutes:
    <input id="interval_minutes" type="number" name="interval_minutes" value="">
</label>
<h2>Authorization: Options</h2>
<label for="username">Username:
    <input id="username" type="text" name="username" value="">
</label>
<br>
<label for="api_token">Api token:
    <input id="api_token" type="text" name="api_token" value="" size="50">
</label>
<br>
<button type="button" id="save">Save!</button>
<script src="common.js"></script>
<script src="myscript.js"></script>
</body>
</html>
